<html>
<head> 
<meta charset="utf-8"> 
<title>Login</title> 
</head>

<body>
<style type="text/css">
	ul{margin-left:60px;}
	h1 
	{
		text-shadow: 0 0 20px white;
	}
</style> 
	<div id="Layer1" style="position:absolute; width:100%; height:100%; z-index:-1">
        <img src="https://i.loli.net/2021/02/03/ZYSeqjwzI9C8cbt.jpg" height="100%" width="100%" />
    </div>
    <br> <br> <br> <br> <br> <br>
	<script language="javascript">
		function check()
		{
			user=document.getElementById("username");
			pass=document.getElementById("password");
			if(user.value=="admin"&&pass.value=="123456")
			{
				alert("登录成功")
				window.location.href="index.html";
				return true;
			}
			else
			{
				alert("登录失败")
				return false;
			}
		}
	</script>
	<h1 align="center"><font size="6" color="white">Login</font></h1>
	<div style="width:100%;text-align:center">
	<form name="my_f">
		<input type ="text" id="username" size=20 style="background-color: #000000; color: white">
		<br>
		<input type ="password" id="password" size=20 style="background-color: #000000; color: white">
		<br>
		<input type ="button" value="提交" onclick="check()">
	</form>
	</div>
</body>
</html>
